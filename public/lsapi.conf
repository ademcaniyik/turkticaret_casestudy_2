RewriteEngine On

# Set base path
RewriteBase /turkticaret

# Handle correct domain
RewriteCond %{HTTP_HOST} ^acdisoftware\.com\.tr$ [NC]
RewriteCond %{REQUEST_URI} !^/turkticaret/ [NC]
RewriteRule ^(.*)$ /turkticaret/$1 [L]

# Remove public from URL
RewriteCond %{REQUEST_URI} ^/turkticaret/public/(.*)$ [NC]
RewriteRule ^(.*)$ /turkticaret/%1 [R=301,L]

# Test files
RewriteRule ^test$ test.php [L]
RewriteRule ^test2$ test2.php [L]
RewriteRule ^test3$ test3.php [L]
RewriteRule ^test4$ test4.php [L]

# Handle Front Controller Pattern
RewriteCond %{REQUEST_FILENAME} !-d
RewriteCond %{REQUEST_FILENAME} !-f
RewriteRule ^(.*)$ index.php [QSA,L]

# Allow HTTP methods
RewriteCond %{REQUEST_METHOD} ^(POST|PUT|DELETE|PATCH) [NC]
RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
